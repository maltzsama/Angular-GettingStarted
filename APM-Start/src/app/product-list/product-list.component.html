<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='panel-body'>
        <div class='col-md-2'>Filter by</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)]='filterBy'/>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h3>Filtered by: {{filterBy}}</h3>
        </div>
      </div>
      <table class='table' 
      *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button (click)='showImageClick()' class='btn btn-primary'>
                {{showImage? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Avaliable</th>
            <th>Price</th>
            <th>5 start rating</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filteredProducts">
              <td><img *ngIf='showImage' class="imagetable" [src]='item.imageUrl' [title]='item.productName'></td>
              <td>{{item.productName}}</td>
              <td>{{item.productCode | lowercase | convertToSpace: '-'}}</td>
              <td>{{item.releaseDate}}</td>
              <td>{{item.price | currency : 'USD' : true : '1.2-2'}}</td>
              <td><pm-star [rating]='item.starRating'></pm-star></td>
            </tr> 

          </tbody>
      </table>
    </div>
  </div>
</div>
